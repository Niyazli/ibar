<mat-card *ngIf="currentUser">
  <mat-card-header>
    <img [src]="currentUser._links.avatar.href" mat-card-avatar />
    <mat-card-title>{{ currentUser.first_name }}</mat-card-title>
    <mat-card-subtitle>{{ currentUser.last_name }}</mat-card-subtitle>
    <button
      class="ml-auto"
      color="primary"
      mat-icon-button
      matTooltip="Add new user"
      (click)="handleCreateUser()"
    >
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="userForm">
      <flexbox flexDirection="column">
        <mat-form-field>
          <mat-label>Address</mat-label>
          <input type="text" matInput formControlName="address" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Birth date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="dob" />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <mat-label>E-mail</mat-label>
          <input type="text" matInput formControlName="email" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>First name</mat-label>
          <input type="text" matInput formControlName="first_name" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Gender</mat-label>
          <mat-select formControlName="gender">
            <mat-option value="male">Male</mat-option>
            <mat-option value="female">Female</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Last name</mat-label>
          <input type="text" matInput formControlName="last_name" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Phone</mat-label>
          <input type="text" matInput formControlName="phone" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Website</mat-label>
          <input type="text" matInput formControlName="website" />
        </mat-form-field>
      </flexbox>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button
      *ngIf="!currentUser.id"
      type="button"
      mat-button
      color="primary"
      (click)="handleSave()"
    >
      SAVE
    </button>
    <button
      *ngIf="currentUser.id"
      type="button"
      mat-button
      color="accent"
      (click)="handleUpdate()"
    >
      UPDATE
    </button>
    <button
      *ngIf="currentUser.id"
      type="button"
      mat-button
      color="warn"
      (click)="handleDelete()"
    >
      DELETE
    </button>
  </mat-card-actions>
</mat-card>
